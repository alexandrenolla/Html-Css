<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
            font-size: 1.5em;
            width: 400px;
            height: 400px;
        }
        td {
            border: 1px solid black;
            padding: 5px; 
            text-align: center;
        }
        td.top {
            vertical-align: top;
        }
    </style>
</head>
<body>
    <h1>
        Minha primeira Tabela
    </h1>
    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
            <td>D1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
            <td>D2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
        </tr>
        <tr>
            <td class="top">A5</td>
        </tr>
    </table>
</body>
</html>
