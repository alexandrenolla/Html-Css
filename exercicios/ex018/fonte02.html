<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'london';
            src: url(fontes/Olondon_.otf) format('opentype'),url(fontes/OldLondon.ttf) format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            font-family: 'london', Times, serif;
            font-size: 6em;
        }
    </style>
</head>
<body>
    <h1>Old London</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Obcaecati asperiores delectus earum magni ab quae laudantium laboriosam doloremque molestias deleniti dolorum, perspiciatis quisquam odio quasi veniam laborum molestiae cupiditate ducimus?</p>
</body>
</html>
